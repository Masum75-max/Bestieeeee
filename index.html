<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Friend Request ğŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
*{ margin:0; padding:0; box-sizing:border-box; }

:root {
  --pink: #ff6b9d;
  --purple: #c77dff;
  --yellow: #ffd60a;
  --blue: #48cae4;
  --green: #06d6a0;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Nunito', sans-serif;
  background: #0a0a1a;
  overflow: hidden;
  position: relative;
}

/* â­ Stars */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  border-radius: 50%;
  background: white;
  animation: twinkle var(--dur) ease-in-out infinite;
  opacity: 0;
}
@keyframes twinkle {
  0%,100%{opacity:0;transform:scale(0.5);}
  50%{opacity:1;transform:scale(1.2);}
}

/* Card */
.card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 32px;
  padding: 55px 45px 45px;
  text-align: center;
  width: 92%;
  max-width: 520px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

.big-emoji {
  font-size: 72px;
  display: block;
  margin-bottom: 16px;
  animation: bounce 2s ease-in-out infinite;
}
@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

h1 {
  font-family: 'Fredoka One', cursive;
  font-size: 34px;
  color: white;
  line-height: 1.35;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  min-height: 60px;
}

#yesBtn {
  background: linear-gradient(135deg, var(--pink), var(--purple));
  color: white;
  border: none;
  padding: 16px 42px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 8px 30px rgba(255,107,157,0.5);
  transition: 0.3s;
}
#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  background: rgba(255,255,255,0.1);
  color: white;
  border: 2px solid rgba(255,255,255,0.2);
  padding: 16px 42px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 50px;
  cursor: pointer;
  transition: left 0.25s ease, top 0.25s ease;
}

#celebrationOverlay {
  position: fixed;
  inset: 0;
  z-index: 50;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
#celebrationOverlay.visible { opacity: 1; }

.confetti {
  position: absolute;
  top: -20px;
  animation: confettiFall var(--dur2) ease-in forwards;
}
@keyframes confettiFall {
  100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

.celeb-center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(10,10,10,0.8);
}
.celeb-text {
  font-family: 'Fredoka One', cursive;
  font-size: 36px;
  color: var(--yellow);
}
</style>
</head>
<body>

<div class="stars" id="starsLayer"></div>

<div class="card">
  <span class="big-emoji">ğŸŒŸ</span>
  <h1>Will you be my best friend,<br>Radiah?</h1>
  <div class="buttons">
    <button id="yesBtn">YES! ğŸ‰</button>
    <button id="noBtn">No ğŸ˜¶</button>
  </div>
</div>

<div id="celebrationOverlay">
  <div class="celeb-center">
    <div class="celeb-text">YESSS BESTIE!!We are bestieesss yeeeee ğŸŠğŸŠğŸŠğŸŠğŸŠğŸŠğŸŠğŸŠ</div>
  </div>
</div>

<script>
/* â­ Stars */
const starsLayer = document.getElementById('starsLayer');
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  const sz=Math.random()*3+1;
  s.style.cssText=`width:${sz}px;height:${sz}px;top:${Math.random()*100}%;left:${Math.random()*100}%;--dur:${Math.random()*3+2}s;animation-delay:${Math.random()*5}s`;
  starsLayer.appendChild(s);
}

/* NO button infinite dodge */
const noBtn=document.getElementById('noBtn');

function escapeToRandom(){
  const btnW=noBtn.offsetWidth;
  const btnH=noBtn.offsetHeight;
  const padding=20;

  const maxX=window.innerWidth-btnW-padding;
  const maxY=window.innerHeight-btnH-padding;

  const rx=Math.random()*maxX;
  const ry=Math.random()*maxY;

  noBtn.style.position='fixed';
  noBtn.style.left=rx+'px';
  noBtn.style.top=ry+'px';
}

noBtn.addEventListener('mouseover', escapeToRandom);

/* YES celebration */
const yesBtn=document.getElementById('yesBtn');
const celebOverlay=document.getElementById('celebrationOverlay');

yesBtn.addEventListener('click',()=>{
  celebOverlay.classList.add('visible');
  launchConfetti();
});

function randomColor(){
  const cols=['#ff6b9d','#ffd60a','#06d6a0','#48cae4','#c77dff','#ffffff'];
  return cols[Math.floor(Math.random()*cols.length)];
}

function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    const dur=Math.random()*2+1.5;
    c.style.cssText=`left:${Math.random()*100}%;background:${randomColor()};--dur2:${dur}s;width:${Math.random()*12+5}px;height:${Math.random()*12+5}px;border-radius:${Math.random()>0.5?'50%':'2px'}`;
    celebOverlay.appendChild(c);
  }
}
</script>
</body>
</html>
